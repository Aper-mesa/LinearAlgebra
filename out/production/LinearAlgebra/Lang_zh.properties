finalStep=，所用步数
gameHelp=输入W/A/S/D并回车以移动\n\
输入 “quit” 退出游戏
gameOver=游戏结束，最终得分
help=输入 “zh” 可将语言切换至中文（默认），输入 “en” 可将语言切换至英语\n\
本程序支持输入分数和二次根式！\n\
分数格式：分子/分母          二次根式格式：底数^\n\
按照提示输入指令以运行相应功能\n\
（你可以随便输入点东西试试，比如2的11次方，但这显然不是一个指令……）\n\
**矩阵：\n    \
    加法   ma 行 列           减法   ms 行 列\n    \
    乘法   mu 行 列 行 列     方幂   mp 指数 阶数\n    \
    数乘   mc 数 行 列        转置   mt 行 列\n    \
    求秩   mr 行 列           求逆   mi 阶数\n    \
    阶梯型 me 行 列           特征值 mg 阶数\n\
**线性方程组：\n    \
e 元的个数\n\
**行列式：\n    \
d 阶数\n\
**向量：\n    \
加法     va  维      减法     vs 维\n    \
数乘     vc  数 维   内积     vi 维\n    \
外积     vo          混合积   vt\n    \
模长     vn  维      夹角正弦 vas 维\n    \
夹角余弦 vac 维\n
inputAugmentedRow=按行输入增广矩阵，元素间用空格隔开，输入0结束\n\
输入“return”回到主菜单
inputByRow=按行输入，元素之间用空格隔开\n\
输入“return”回到主菜单
invalidCommand=无效指令
score=得分：
step=，步数：
noSolution=方程组无解
oneSolution=方程组有唯一解
infinitelyManySolutions=方程组有无穷解
fundamentalSolution=一个基础解系：
notFullRank=方阵不满秩
notSquareMatrix=非方阵
tooLargeMatrix=目前仅支持最高二阶方阵
quitGame=退出游戏
example=例：求一个5阶矩阵的逆矩阵\n    \
    则输入 “mi 5”

